<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,  user-scalable=0" />
    <title>WereWolf</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <title>WereWolf Homepage</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- <link href="./img/comments-solid.svg" rel="stylesheet"> -->
</head>
<body>
    <ul>
        <li><a href="#user">User: <span id="user_name">user_profile</span></a></li>
    </ul>
    <header class="header">
        <div id="banner">
            <img src="./img/246x0w.jpg" alt="logo" style="width: auto;">
        </div>
    </header>

    <div class="containter">
        <div id="leftSide">
            <button class="rwd_button">
                <span class="icon">
                    <img class="img_icon" style="width: 30px; height: auto;" src="./img/chat (1).png" alt="voice-chat">
                </span>
            </button>
            <div class="card">
                <div class="cardContainer">

                    <div class="card_header">
                        <h2 style="text-align: center;">Webboard</h2>
                    </div>
                    <div class="card_descrip">
                        <p style="text-align: left;">บอร์ดสำหรับผู้เล่นเกมส์ Werewolf Mobile สำหรับแลกเปลี่ยนความคิดเห็น
                            เทคนิคการเล่น และข่าวสารต่างๆ
                        </p>
                    </div>
                    <div class="card_footer">
                        <button class="button">
                            <p>Go</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="rightSide">
            <button class="rwd_button">
                <span class="icon">
                    <img class="img_icon" style="width: 30px; height: auto;" src="./img/headset.png" alt="voice-chat">
                </span>
            </button>
            <div class="card">
                <div class="cardContainer">

                    <div class="card_header">

                        <h2 style="text-align: center;">Voice-Chat Room</h2>
                    </div>

                    <div class="card_descrip">
                        <p style="text-align: left;">ห้อง Voice-Chat สำหรับติดต่อสื่อสารกันระหว่างเล่นเกมส์
                            เพื่อเพิ่มอรรถรสและความต่อเนื่องในการเล่น

                        </p>

                    </div>
                    <div class="card_footer">
                        <button class="button">
                            <p>Go</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
