<!doctype html>
<haed>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,  user-scalable=0" />
    <title>WereWolf</title>
    <title>WereWolf Homepage Voice-Chat</title>
    <link rel="stylesheet" type="text/css" href="./css/voice-chat.css" />
</haed>

<body>
    <ul>
        <li><a href="#user">User: <span id="user_name">user_profile</span></a></li>
    </ul>
    <div id="banner">
        <img src="./img/246x0w.jpg" alt="logo" style="width: auto;">
    </div>
    <section class="content">
        <div class="container">
            <div class="content-heading">
            </div>
            <div class="content_voice_chat">
                <div class="content-voice_chat_grid">
                    <div class="card_body_voice">
                        <div class="card_body_left">
                            <div class="card_body_left_list">
                               <p>name1</p>
                               <p>name2</p>
                            </div>
                            <div class="card_body_left_footer">
                                <div id="mic_toggle">
                                    <img id="mic" src="img/mic-512.png" alt="mic">
                                </div>
                                <div id="headset_toggle">
                                    <img id="headset" src="img/headset.png" alt="headset">
                                </div>
                            </div>
                        </div>
                        <div class="card_body_right">
                            <div class="chat_log"></div>
                            <div class="chat_textarea"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
